{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow" style="width: 100%; max-width: 450px; padding: 2rem;">
        <div class="card-body">
            <h2 class="card-title text-center mb-4">Créer un compte</h2>
            <form method="POST" action="{{ url_for('users.register') }}">
                <div class="mb-3">
                    <label for="username" class="form-label">Nom d'utilisateur</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Adresse e-mail</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Mot de passe</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>

                <div class="mb-3">
                    <label for="confirm" class="form-label">Confirmer le mot de passe</label>
                    <input type="password" class="form-control" id="confirm" name="confirm" required>
                </div>

                <button type="submit" class="btn btn-primary w-100 mb-3">S'inscrire</button>
            </form>
            <p class="text-center mt-3 mb-0">
                Déjà inscrit ? <a href="{{ url_for('users.login') }}">Se connecter</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
